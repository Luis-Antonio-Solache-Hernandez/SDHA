<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}estilo.css" />
    	<meta charset="utf-8"/>
    	<title>Iniciar Sesion</title>
    </head>
<body>
	<center>
<h2>Iniciar Sesion</h2>
{% if menerror %}
<p>{{ menerror }}</p>
{% endif %}
<p></p>
{% csrf_token %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <br/>
            <input class="button" type="submit" value="Iniciar Sesion"/>
        </form>

	<a href="{% url registration.views.register %}" > Registrarse </a>
	<br>
	<br>
	<a href="{% url django.contrib.auth.views.password_reset %}">¿Olvidaste la contraseña?</a>
	</center>
</body>
</html>
